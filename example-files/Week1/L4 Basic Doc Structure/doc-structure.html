<!--Tells compiler that this is a HTML5 document-->
<!doctype html>

<!--First we include the html tag which includes entire document-->
<html>

<!--Includes metadata that describes main content-->
<head>
	<!--set what standard is used to encode characters-->
	<meta charset="utf-8">

	<!--Title tag is REQUIRED-->
	<title>My first HTML doc</title>
</head>

<!--Body includes all the relevant information seen on page-->
<body>
	This is what is seen by the user. HELLO!
</body>

</html>
