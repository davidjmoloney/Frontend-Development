<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internal Links</title>
</head>
<body>
  <h1>Internal Links</h1>
  <section>

    <!-- See how links can be inline (flow) content and block level (phrasing) content -->
    We can link to a file in the same directory as this HTML file like this:
    <a href="same-directory.html" title="same dir link">Linking to a file in the same directory</a>


    <!--With this method we can use an image for linking to a webpage -->
    <div> Click Image below to open webpage </div>
    <!-- Use blank target attribute to open link in new window -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" title="same dir link" target="_blank">
      <img src="../../images/ainsley.jfif">
    </a>

  </section>
</body>
</html>
