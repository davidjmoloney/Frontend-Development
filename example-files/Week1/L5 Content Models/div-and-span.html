<!-- Content models are structures that are followed by the compiler when showing certain elements  -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>div and span elements</title>
</head>
<body>
  <!-- Div are Block level - will always be shown on new lines -->
  <div>*** DIV 1: Some content here ***</div>
  <div>*** DIV 2: Following right after div 1 ***</div>

  <!--Span elements are inline - no new lines -->
  <span>*** SPAN 1: Following right after div 2 ***</span>
  <span>*** SPAN 2: Following right after Span 1 ***</span>
  
  <!-- Inline content can be included in block level but not the other way around -->
  <div>
    *** DIV 3: Following right after span 1 
    <span>*** SPAN 3: INSIDE div 3 ***</span>
    Continue content of div 3 ***
  </div>

</body>
</html>
